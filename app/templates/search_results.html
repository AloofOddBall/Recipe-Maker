<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Search Results for "{{ query }}"</h1>
    <a href="{{ url_for('main.recipes') }}" class="btn btn-secondary mb-3">‚Üê Back to Recipes</a>
    <hr>
    {% for recipe in recipes %}
      <div class="mb-3">
        <h2><a href="{{ url_for('main.view_recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></h2>
        <p><small>By: {{ recipe.author.display_name or recipe.author.username }}</small></p>
      </div>
      <hr>
    {% else %}
      <p>No recipes found for that search.</p>
    {% endfor %}
  </div>
</body>
</html>
